{% extends 'base.html' %}
{% block content %}
<h1 class="text-center">Add task</h1>
<div class="container pt-5 pb-5 d-flex justify-content-center align-items-center shadow-lg" style="width: 80%; height:80%;">
    <form method="post" class="d-flex flex-column">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="titleName">Title</label>
            <input type="text" class="form-control" id="titleName" name="task_title">
        </div>
        
        <div class="form-group">
            <label for="titleDesc">Description</label>
            <input type="text" class="form-control" id="titleDesc" name="task_description">
        </div>

        <div class="form-group">
            <label for="category">Categories</label>
            <div id="category">
                {% for category in categories %}
                    <div class="form-check">
                        <input 
                            class="form-check-input" 
                            type="checkbox" 
                            name="categories" 
                            id="category_{{ forloop.counter }}" 
                            value="{{ category.category_name }}">
                        <label 
                            class="form-check-label" 
                            for="category_{{ forloop.counter }}">
                            {{ category.category_name }}
                        </label>
                    </div>
                {% endfor %}
            </div>
        </div>
        
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>        
</div>

{% endblock %}
